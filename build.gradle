buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath 'com.mobidevelop.robovm:robovm-gradle-plugin:2.3.7'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5' // Add this line
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    tasks.withType(JavaCompile) {
        sourceCompatibility = 1.7
        targetCompatibility = 1.7
    }

    version = '1.0.0'
    ext {
        appName = "LotusFrame"
        gdxVersion = '1.9.8'
        roboVMVersion = '2.3.4'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
        robopodsVersion = '2.2.3-SNAPSHOT';
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}

project(":desktop") {
    apply plugin: "java"
    sourceCompatibility = 1.7
    targetCompatibility = 1.7


    dependencies {
        implementation project(":core")
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"

    }
}

project(":android") {
    apply plugin: "android"
    configurations { natives }

}



project(":ios") {
    apply plugin: "java"
    apply plugin: "robovm"
    sourceCompatibility = 1.7
    targetCompatibility = 1.7


    dependencies {
        implementation project(":core")
        implementation "com.mobidevelop.robovm:robovm-rt:$roboVMVersion"
        implementation "com.mobidevelop.robovm:robovm-cocoatouch:$roboVMVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-robovm:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-ios"
        //add
        implementation "com.mobidevelop.robovm:robopods-google-mobile-ads-parent:$robopodsVersion"
        implementation "com.mobidevelop.robovm:robopods-google-mobile-ads-ios:$robopodsVersion"
    }
}

project(":core") {
    apply plugin: "java"
    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    dependencies {
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}

subprojects {
    task packJar(type: Jar) {
        doFirst {
            from sourceSets.core.output.classesDirs
        }
    }
    def preCompile = [":core:coreClasses", ":desktop:coreClasses", ":ios:coreClasses"];

    packJar.dependsOn preCompile

    task packDoc(dependsOn: ":core:javadoc", type: Jar) {
        classifier = "javadoc"
        if (project.name == "core"){
            from project(":core").tasks["javadoc"].destinationDir
        }
    }
    task packSources(type: Jar) {
        classifier = "sources"
        doFirst {
            from sourceSets.core.allJava
        }
    }
    task packAll(dependsOn: ['packJar', 'packDoc', 'packSources'])
    if(project.name != "android"&&project.name != "androidlibrary"&&project.name != "androidtaptaplibrary"&&project.name != "cleanlibrary") {
        artifacts {//人工产品
            archives packJar
            archives packDoc
            archives packSources
        }
    }
}